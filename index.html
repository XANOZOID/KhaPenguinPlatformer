<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kha Penguin Platformer</title>
	<style>
		html { width: 100%; height: 100%; padding: 0; margin: 0;}
		body {
			padding: 15px;
			display: flex;
			width: 100%;
			height: 100%;
			margin: 0;
			align-items: center;
			box-sizing: border-box;
		    justify-content: center;
		}
	</style>
</head>
<body>
	<div style="margin-right: 30px; border: 1px solid gray; padding: 20px; border-radius: 5px;">
		<h1>Kha Penguin Platformer</h1>
		<a href="https://github.com/XANOZOID/KhaPenguinPlatformer">Github Source:https://github.com/XANOZOID/KhaPenguinPlatformer </a>
		<br><br>
		Controls:
		<ul>
			<li>Move Left: Left Arrow or A</li>
			<li>Move Right: Right Arrow or D </li>
			<li>Jump: Space or Up Arrow or W </li>
		</ul>
	</div>
	
	<canvas id="khanvas" width="800" height="600" tabindex="-1"></canvas>
	<!--need to update version in order to prevent browser caching-->
	<script src="kha.js?version=0.2"></script>
	
</body>
</html>
